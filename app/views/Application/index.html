#{extends 'main.html' /}
#{set title:'Home' /}

<table border="1">
    <thead>
    	<tr>
		    <th>Naam</th>
		    <th>Haarkleur</th>
		    <th>Gewicht</th>
		    <th>Lengte</th>
		    <th>Lotion</th>
		    <th>Resultaat</th>
	    </tr>

    <tbody>
        #{list items:rows, as:'row'}

            #{list items:row, as:'column'}

                    ${column}
                </td>
            #{/list}
        </tr>
        #{/list}
    </tbody>
</table>
